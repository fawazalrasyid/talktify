name: talktify
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: ">=3.1.3 <4.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  get: 4.6.6
  iconly: ^1.0.1
  cached_network_image: ^3.3.0
  carousel_slider: ^4.2.1
  cloud_firestore: ^4.13.6
  fluttertoast: ^8.2.2
  flutter_svg: ^2.0.2
  flutter_inappwebview: ^5.8.0
  firebase_analytics: ^10.1.5
  firebase_auth: ^4.2.10
  firebase_core: ^2.7.1
  intl: ^0.17.0

  flutter:
    sdk: flutter
  flutter_html: ^3.0.0-beta.2
  lottie: ^2.7.0

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/images/
  fonts:
    - family: SFProDisplay
      fonts:
        - asset: assets/fonts/SF-Pro-Display-Regular.ttf
        - asset: assets/fonts/SF-Pro-Display-Bold.ttf
        - asset: assets/fonts/SF-Pro-Display-Semibold.ttf
        - asset: assets/fonts/SF-Pro-Display-Medium.ttf
        - asset: assets/fonts/SF-Pro-Display-Light.ttf
        - asset: assets/fonts/SF-Pro-Display-Thin.ttf
  uses-material-design: true
